<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/Friendflow_logo.png" alt="FriendFlow Logo" height="80">
    <input type="text" placeholder="Search friends..." class="search-box" />
  </header>

  <main>
    <section class="friends-list">
      <h2>Suggested Friends</h2>
      <div class="friend">
        <img src="images/profile1.png" alt="Friend 1">
        <span>Fatima Khan</span>
      </div>
      <div class="friend">
        <img src="images/profile2.png" alt="Friend 2">
        <span>Ahmed Wali</span>
      </div>
      <div class="friend">
        <img src="images/profile3.png" alt="Friend 3">
        <span>Sara Noor</span>
      </div>
    </section>
  </main>
</body>
</html>
